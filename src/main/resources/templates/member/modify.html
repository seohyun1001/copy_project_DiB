<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Modify Member</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/memberStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center">
<div th:replace="fragment/header :: headerFragment"></div>
<div class="align-middle">
    <div class="container-fluid d-flex justify-content-center">
        <div class="row mt-3">
            <div class="col">
                <h2 class="h3 mb-3 fw-normal">
                    정보 수정
                </h2>
                <div class="card align-self-center">
                <div class="card-body">
                    <form id="modifyForm">
                        <div class="col-12 pb-2">
                            <label for="mid" class="form-label">아이디</label>
                            <input type="text" name="mid" class="form-control" id="mid" th:value="${memberDTO.mid}" readonly>
                        </div>

                        <div class="col-12 pb-2">
                            <label for="mpw" class="form-label">비밀번호</label>
                            <input type="password" id="mpw" name="mpw" class="form-control" >
                        </div>

                        <div class="col-12 pb-2">
                            <label for="mpw_confirm" class="form-label">비밀번호 확인</label>
                            <input type="password" id="mpw_confirm" name="mpw_confirm" class="form-control" >
                        </div>

                        <div class="col-12 pb-2">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" name="name" id="name" class="form-control" th:value="${memberDTO.name}">
                        </div>

                        <div class="col-12 pb-2">
                            <label for="email" class="form-label">이메일</label>
                            <input type="text" name="email" id="email" class="form-control" th:value="${memberDTO.email}">
                        </div>

                        <div class="col-12 pb-2">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" name="address" id="address" class="form-control" th:value="${memberDTO.address}">
                        </div>

                        <div class="col-12 pb-2">
                            <label for="phone" class="form-label">전화번호</label>
                            <input type="text" name="phone" id="phone" class="form-control" th:value="${memberDTO.phone}">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary modifyBtn">정보수정</button>
                                <button type="reset" class="btn btn-secondary">리셋</button>
                            </div>
                        </div>
                    </form> <!-- end form -->

                </div> <!-- end card-body -->
            </div> <!-- end card -->
        </div> <!-- end col -->
    </div> <!-- end row -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</div> <!-- end layout -->

<div th:replace="fragment/footer :: footerFragment"></div>

<script th:src="@{/js/script.js}"></script>

<script layout:fragment="script" th:inline="javascript">
    const formObj = document.querySelector("#modifyForm")
    document.querySelector(".modifyBtn").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()

        const mpw = document.querySelector("[name='mpw']").value
        const mpw_confirm = document.querySelector("[name='mpw_confirm']").value

        if(mpw !== mpw_confirm){
            alert("비밀번호를 확인 해주십시오.");
            return
        }
        else {
            alert("정보가 수정되었습니다.")
            formObj.action = "/member/modify"
            formObj.method = "post"
            formObj.submit()
        }

    }, false);

</script>


</body>

</html>
