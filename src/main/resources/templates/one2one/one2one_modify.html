<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'1대1 문의 수정 - ' + ${one2one.one2oneTitle}">1대1 문의 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/one2one_modify.css}">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>

<main>
    <div class="one2one-container">
        <h3 class="one2one-detail-title">1대1 문의</h3>
        <div class="one2one-detail">
            <form th:action="@{/one2one/modify}" th:object="${one2one}" method="post">

                <!-- 게시글 수정을 위해 otono가 필요. 숨겨둠 -->
                <input type="hidden" th:field="*{otono}" />

                <div class="mb-3">
                    <label for="one2oneTitle" class="form-label"></label>
                    <input type="text" class="form-control" id="one2oneTitle" th:field="*{one2oneTitle}">
                </div>
                <div class="mb-3">
                    <label for="one2oneContent" class="form-label"></label>
                    <textarea class="form-control" id="one2oneContent" th:field="*{one2oneContent}" rows="10"></textarea>
                </div>

                <div class="mb-3">
                    <label for="mid" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="mid" th:field="*{mid}" readonly>
                </div>

                <div class="mb-3">
                    <label for="regdate" class="form-label"></label>
                    <input type="text" class="form-control" id="regdate" th:field="*{regdate}" readonly>
                </div>
                <div class="button-container">
                    <a href="/one2one" class="btn btn-secondary">목록으로</a>
                    <div class="btn-group">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footerFragment"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
