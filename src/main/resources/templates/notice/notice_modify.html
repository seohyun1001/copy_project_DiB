<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'공지사항 수정 - ' + ${notice.noticeTitle}">공지사항 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/notice_modify.css}">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>

<main>
    <div class="notice-container">
        <h3 class="notice-detail-title">공지사항</h3>
        <div class="notice-detail">
            <form th:action="@{/notice/modify}" th:object="${notice}" method="post">

                <!-- 게시글 수정을 위해 nno가 필요. 숨겨둠 -->
                <input type="hidden" th:field="*{nno}" />

                <div class="mb-3">
                    <label for="noticeTitle" class="form-label"></label>
                    <input type="text" class="form-control" id="noticeTitle" th:field="*{noticeTitle}">
                </div>
                <div class="mb-3">
                    <label for="noticeContent" class="form-label"></label>
                    <textarea class="form-control" id="noticeContent" th:field="*{noticeContent}" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="regdate" class="form-label"></label>
                    <input type="text" class="form-control" id="regdate" th:field="*{regdate}" readonly>
                </div>
                <div class="button-container">
                    <a href="/notice" class="btn btn-secondary">목록으로</a>
                    <div class="btn-group">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footerFragment"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
