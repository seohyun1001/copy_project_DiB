<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modify Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .restaurant-link {
            text-decoration: none;
            color: black;
        }

        .header-shadow {
            box-shadow: 0 4px 2px -2px gray !important; /* !important로 우선순위 높이기 */
            z-index: 1000; /* 그림자가 다른 요소들보다 위에 표시되도록 함 */
            position: relative; /* z-index가 적용되도록 position 속성 추가 */
            margin-bottom: 20px; /* 헤더 아래 여백 추가 */
        }

        .btn-space {
            margin-bottom: 20px; /* 등록 버튼 아래 여백 추가 */
        }
    </style>

    <link rel="stylesheet" th:href="@{/css/restaurant_base.css}">

    <div class="header-shadow">
        <header th:replace="fragment/header :: headerFragment"></header>
    </div>
</head>

<body>

<div class="container mt-4">
    <form th:action="@{/restaurant/modify}" th:object="${dto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${dto.rno}" name="rno">
        <div class="mb-3">
            <label for="rest_name" class="form-label">식당명</label>
            <textarea class="form-control" id="rest_name" th:text="${dto.rest_name}" name="rest_name"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_exp" class="form-label">설명</label>
            <textarea class="form-control" id="rest_exp" rows="3" th:text="${dto.rest_exp}" name="rest_exp"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_exp2" class="form-label">상세 설명</label>
            <textarea class="form-control" id="rest_exp2" rows="3" th:text="${dto.rest_exp2}" name="rest_exp2"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_loc" class="form-label">위치</label>
            <textarea class="form-control" id="rest_loc" th:text="${dto.rest_loc}" name="rest_loc" required>
            </textarea>
        </div>
        <div class="mb-3">
            <label for="rest_phone" class="form-label">매장 전화번호</label>
            <textarea class="form-control" id="rest_phone" th:text="${dto.rest_phone}" name="rest_phone"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_menu" class="form-label">메뉴</label>
            <textarea class="form-control" id="rest_menu" th:text="${dto.rest_menu}" name="rest_menu"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_time" class="form-label">영업 시간</label>
            <textarea class="form-control" id="rest_time" th:text="${dto.rest_time}" name="rest_time"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">대표 이미지</label>
            <div class="row">
                <div th:each="file : ${dto.fileNames}" class="col-md-3 mb-3">
                    <img th:src="@{|/view/${file}|}" class="img-fluid rounded" alt="Restaurant Image">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="files" class="form-label">새로운 대표 이미지</label>
            <input type="file" class="form-control" id="files" name="files" multiple>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">수정</button>

            <a href="/restaurant/list" class="btn btn-secondary">목록</a>
        </div>
    </form>
    <form th:action="@{/restaurant/remove}" th:object="${dto}" method="post" class="mt-2 btn-space">
        <input type="hidden" th:value="${dto.rno}" name="rno">
        <input type="hidden" th:value="${dto.rest_name}" name="rest_name">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
</div>

<div th:replace="fragment/footer :: footerFragment"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
