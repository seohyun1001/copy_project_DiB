<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'FAQ 등록'">FAQ 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/faq_detail.css}">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>

<main>
    <div class="faq-container">
        <h3 class="faq-detail-title">FAQ</h3>
        <div class="faq-detail">
            <form th:action="@{/faq/register}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="faqTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="faqTitle" name="faqTitle" required>
                </div>
                <div class="mb-3">
                    <label for="faqContent" class="form-label">내용</label>
                    <textarea class="form-control" id="faqContent" name="faqContent" rows="10" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="faqImage" class="form-label">이미지</label>
                    <input type="file" class="form-control" id="faqImage" name="faqImage">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/faq" class="btn btn-secondary mx-auto">목록으로 돌아가기</a>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footerFragment"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
